<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button id="getCountries">Get Countries</button>
    <button id="getGroups">Get Group</button>
    <button id="getCountriesMatches">Get Countries Matches</button>
    <button id="getMatches">Get Matches</button>

    <br/>

    <input type="text" id="inputForCountries" placeholder="Search In Countries..">
    <button id="searchInCountries">Search</button>
    <input type="text" id="inputForGroups" placeholder="Search In Groups..">
    <button id="searchInGroups">Search</button>
    <input type="text" id="inputForCountriesMatches" placeholder="Search In CountriesMatches..">
    <button id="searchInCountriesMatches">Search</button>
    <input type="text" id="inputForMatches" placeholder="Search In Matches..">
    <button id="searchInMatches">Search</button>

    <br/>

    <div id="allCountries" style="background: lavender"></div>
    <br/>
    <div id="countriesResult" style="background: rgb(170, 170, 216)"></div>
    <br/>
    <div id="allGroups" style="background: lightblue"></div>
    <br/>
    <div id="groupsResult" style="background: rgb(170, 170, 216)"></div>
    <br/>
    <div id="allCountriesMatches" style="background: lightblue"></div>
    <br/>
    <div id="countriesMatchesResult" style="background: rgb(170, 170, 216)"></div>
    <br/>
    <div id="allMatches" style="background: lavender"></div>
    <br/>
    <div id="matchesResult" style="background: rgb(170, 170, 216)"></div>
    
    <script src="js/script.js"></script>
    <script src="js/getMatches.js"></script>
    <script src="js/getCountriesMatches.js"></script>
    <script src="js/getGroups.js"></script> 
    <script src="js/getCountries.js"></script>
    <script src="ajax.js"></script>
</body>
</html>
